<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Home page for Food is Love. People sharing delicious recipes" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"></script>
    <title>Posts Page | Food is Love</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"></script>
    <script src="/src/js/handlers/search.mjs" defer type="module"></script>
    <script src="/src/js/templates/posts.mjs" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
        data-bs-theme="dark">
        <section id="nav-container" class="container">
          <section id="logo" class="col-1">
            <a href="/feed/index.html">
              <img src="/images/logo.png" class="logo logo-nav" />
            </a>
          </section>
          <section id="user-icon" class="col-1 text-center text-light">
            <a href="/profile/index.html">
              <i
                class="fa-sharp fa-solid fa-user text-light fs-2 user-icon"></i>
            </a>
          </section>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <section class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle fs-3"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Recipes
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Meat</a></li>
                  <li><a class="dropdown-item" href="#">Vegan</a></li>
                  <li><a class="dropdown-item" href="#">Seafood</a></li>
                  <li><a class="dropdown-item" href="#">Breakfast</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search" id="search-container">
              <i class="fa-solid fa-magnifying-glass magnifying-glass">
                <input
                  class="form-control me-2"
                  type="search"
                  id="search"
                  placeholder="Search"
                  aria-label="Search"
              /></i>
            </form>
          </section>
        </section>
      </nav>
    </header>
    <main class="mx-4">
      <section id="feed-container" class="container">
        <div class="container text-center">
          <div class="row">
            <section id="user-info-card" class="col">
              <div class="col bg-primary p-4 m-3 card">
                <a href="/profile/index.html">
                  <img
                    src="/images/profile-picture.jpg"
                    alt=""
                    class="img-fluid float-start img-profile" />
                  <h3 class="text-dark">Margarita</h3>
                  <p class="text-dark">
                    Food lover. Happy to share some recipes<3
                  </p>
                </a>
              </div>
            </section>
            <section id="posts-container" class="col-md-6 mx-2">
              <section id="new-post" class="row">
                <form id="createPost">
                  <div class="mb-3">
                    <div class="form-floating">
                      <label for="">Title</label>
                      <input
                        class="form-control"
                        type="text"
                        name="title"
                        required />
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="form-floating">
                      <label for="">Body</label>
                      <textarea
                        class="form-control"
                        name="body"
                        required></textarea>
                    </div>
                  </div>

                  <!-- <!-- <div class="mb-3">
                    <div class="form-floating">
                      <label for="">Tags</label>
                      <input
                        class="form-control"
                        type="text"
                        id="tags"
                        name="tags" />
                    </div> -->
                  <!-- </div> -->

                  <div class="mb-3">
                    <div class="form-floating">
                      <label for="">Media</label>
                      <input class="form-control" type="url" name="media" />
                    </div>
                  </div>

                  <div class="row">
                    <div class="d-grid col-3 mx-auto">
                      <button class="btn btn-primary border border-dark">
                        Create Post
                      </button>
                    </div>
                  </div>
                </form>
              </section>
              <div id="posts" class="postsContainer"></div>
            </section>
            <section id="quote-container" class="col">
              <div
                class="col bg-tertiary p-4 m-3 card pb-5 quote-container text-light fs-4">
                <p>
                  “Cooking is a bit like cinema. It's the emotion that counts.”
                </p>
                <p>Anne-Sophie Pic</p>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
