<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Home page for Food is Love. People sharing delicious recipes" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"></script>
    <title>Home Page | Food is Love</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="mx-4">
      <section id="home-container" class="container d-flex align-items-center">
        <div class="container text-center home-page-container p-3 col-10">
          <h1 class="title-home pb-4">Food is Love</h1>
          <img src="/images/logo.png" class="logo" id="logo-home" />
          <div class="col p-4 m-3 card pb-3 quote-container text-light fs-4">
            <p>“Cooking is a bit like cinema. It's the emotion that counts.”</p>
            <p>Anne-Sophie Pic</p>
          </div>
          <section class="home-buttons d-flex justify-content-center gap-2">
            <a href="/profile/register/" class="home-links">
              <button class="btn btn-primary btn-home">Register</button>
            </a>
            <a href="/profile/login/" class="home-links">
              <button class="btn btn-primary btn-home">Login</button>
            </a>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
