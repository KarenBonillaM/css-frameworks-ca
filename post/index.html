<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Home page for Food is Love. People sharing delicious recipes" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"></script>
    <title>Post Page | Food is Love</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
        data-bs-theme="dark">
        <section id="nav-container" class="container">
          <section id="logo" class="col-1">
            <a href="/feed/index.html">
              <img src="/images/logo.png" class="logo logo-nav" />
            </a>
          </section>
          <section id="user-icon" class="col-1 text-center text-light">
            <a href="/profile/index.html">
              <i
                class="fa-sharp fa-solid fa-user text-light fs-2 user-icon"></i>
            </a>
          </section>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <section class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle fs-3"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Recipes
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Meat</a></li>
                  <li><a class="dropdown-item" href="#">Vegan</a></li>
                  <li><a class="dropdown-item" href="#">Seafood</a></li>
                  <li><a class="dropdown-item" href="#">Breakfast</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search" />
              <button
                class="btn btn-outline-success bg-primary border border-0"
                type="submit">
                Search
              </button>
            </form>
          </section>
        </section>
      </nav>
    </header>
    <main class="flex-grow-1">
      <section class="container-fluid" id="post"></section>
    </main>
  </body>
</html>
