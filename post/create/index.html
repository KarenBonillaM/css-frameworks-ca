<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Home page for Food is Love. People sharing delicious recipes" />
    <script
      src="https://kit.fontawesome.com/ad1493ca4b.js"
      crossorigin="anonymous"></script>
    <title>Create New Post | Food is Love</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"></script>
    <script src="/src/js/handlers/createPost.mjs" defer type="module"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
        data-bs-theme="dark">
        <section id="nav-container" class="container">
          <section id="logo" class="col-1">
            <a href="/feed/index.html">
              <img src="/images/logo.png" class="logo logo-nav" />
            </a>
          </section>
          <section id="user-icon" class="col-1 text-center text-light">
            <a href="/profile/index.html">
              <i
                class="fa-sharp fa-solid fa-user text-light fs-2 user-icon"></i>
            </a>
          </section>
        </section>
      </nav>
    </header>
    <main class="flex-grow-1">
      <section id="new-post-container" class="container-fluid">
        <div class="row justify-content-center">
          <section class="col-12 col-md-6 mt-5">
            <form id="createPost">
              <div>
                <div class="form-floating">
                  <label for="title">Title</label>
                  <input
                    id="title"
                    class="form-control"
                    type="text"
                    name="title"
                    required />
                </div>
              </div>
              <div>
                <div class="form-floating">
                  <label for="body">Description</label>
                  <textarea
                    id="body"
                    class="form-control"
                    name="body"
                    required></textarea>
                </div>
              </div>
              <div>
                <div class="form-floating">
                  <label for="tags">Tags</label>
                  <input
                    class="form-control"
                    type="text"
                    id="tag-input"
                    name="tags" />
                  <div class="input-feedback">
                    Separate every tag with a ","
                  </div>
                </div>
              </div>
              <div>
                <div class="form-floating">
                  <label for="media">Media</label>
                  <input
                    class="form-control"
                    type="url"
                    name="media"
                    id="media" />
                </div>
              </div>
              <div class="row">
                <div class="d-grid col-3 mx-auto mt-4">
                  <button class="btn btn-primary border border-dark">
                    Create Post
                  </button>
                </div>
              </div>
            </form>
          </section>
          <section
            class="new-post-container col-6 d-grid justify-content-center"></section>
        </div>
      </section>
    </main>
  </body>
</html>
