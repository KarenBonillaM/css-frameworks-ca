<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social media for food lovers who are looking for recipes and willing to share their own" />
    <title>Login Page | Food is Love</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"></script>
    <script src="/src/js/handlers/login.mjs" defer type="module"></script>
  </head>
  <body>
    <section class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <section class="card-group mb-0">
            <section id="card-login" class="card p-4 card-form">
              <div class="col d-flex justify-content-center">
                <a href="/feed/index.html" class="p-2 bg-orange mb-5">
                  <img src="/images/logo.png" class="logo" />
                </a>
              </div>
              <div class="card-body">
                <form id="login-form" class="needs-validation was-validated">
                  <div class="mb-3">
                    <div class="form-floating">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        pattern="^[\w\-.]+@(stud.)?noroff.no$"
                        placeholder="Email"
                        required />
                      <div class="input-feedback">
                        Email must be a valid stud.noroff.no or noroff.no email
                        address.
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="form-floating">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="password"
                        required
                        minlength="8" />
                      <div class="input-feedback">
                        Password must be at lest 8 characters long
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 d-grid login-btn-container">
                      <button
                        type="submit"
                        class="btn btn-primary border border-dark">
                        Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </section>
            <section class="card text-white py-5 d-md-down-none card-signUp">
              <div class="card-body text-center">
                <div>
                  <h2 class="text-dark pb-4 text-uppercase">"Food is Love"</h2>
                  <h1>Sign up</h1>
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua.
                  </p>
                  <a href="/profile/register/">
                    <button
                      type="button"
                      class="btn btn-primary mt-3 btn-register">
                      Register Now!
                    </button>
                  </a>
                </div>
              </div>
            </section>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
